<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="chronometer" >
    <div class="current" [ngStyle]="getOverlayStyle()" >{{time}}</div>
    <round-progress
      [current]="current"
      [max]="max"
      [color]="'#45ccce'"
      [background]="background"
      [radius]="125"
      [stroke]="20"
      [semicircle]="true"
      [rounded]="false"
      [clockwise]="true"
      [responsive]="false"
      [duration]="duration"
      [animation]="'easeOutQuart'"
      [animationDelay]="0"></round-progress>

    <br>
    <button ion-button default type="button" class="btn btn-danger btn-lg" (click)="presentConfirm()">Cancelar Carga</button>
  </div>

  
</ion-content>
