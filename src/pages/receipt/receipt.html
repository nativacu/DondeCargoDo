<ion-header>
  <ion-navbar>
    <ion-title>Cargo Final</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding color="primary">
  <div class="container">

      <div class="card border-info mb-3" >
          <div class="card-header text-info">Tiempo de Inicio:</div>
          <div class="card-body text-info">
            <h5 class="card-title"> {{startTime}}</h5>
          </div>
      </div>

      <div class="card border-info mb-3" >
          <div class="card-header text-info">Tiempo de Fin:</div>
          <div class="card-body text-info">
            <h5 class="card-title"> {{endTime}}</h5>
          </div>
      </div>

      <div class="card border-info mb-3" >
          <div class="card-header text-info">Tiempo de Carga:</div>
          <div class="card-body text-info">
            <h5 class="card-title"> {{elapseTime}}</h5>
          </div>
      </div>

      <div class="card border-info mb-3" >
          <div class="card-header text-info">Total a Pagar:</div>
          <div class="card-body text-info">
            <h5 class="card-title"> {{monto}}</h5>
          </div>
      </div>
  </div>
</ion-content>
