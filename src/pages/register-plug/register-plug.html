<ion-header>
  <ion-navbar>
    <ion-title>registerPlug</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-label style="font-size:12pt">Horario de Reserva</ion-label>
  <ion-item>
    <ion-datetime displayFormat="h:mm A" placeholder="Horario de Inicio" pickerFormat="h mm A" [(ngModel)]="initTimeSlot"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-datetime displayFormat="h:mm A" placeholder="Horario de Fin" pickerFormat="h mm A" [(ngModel)]="endTimeSlot"></ion-datetime>
  </ion-item>
  <div #pleaseConnect id="please-connect">
    <p>Favor conectarse al internet...</p>
  </div>
  <div #ok>
    <p>X</p>
  </div>
  <div #map id="map" style="width: 50%;height: 50%;">
  </div>
</ion-content>
