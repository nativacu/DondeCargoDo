<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Cargadores</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup] = "serialForm">
    <ion-item>
      <ion-label>Serial</ion-label>
      <ion-input type='text' [formControl] = "serialForm.controls['serial']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Capacidad</ion-label>
      <ion-input type='text' [formControl] = "serialForm.controls['capacity']"></ion-input>
    </ion-item>
    <ion-item no-lines>
        <button type="submit" ion-button default color="secondary" style="text-transform: none; margin-left: 10px;" [disabled] = "!serialForm.valid" (click)="addCharger()"><span class="glyphicon glyphicon-off"></span>Registrar</button>
    </ion-item>
  </form>
  <ion-list>
    <div *ngFor="let charger of chargers">
      <ion-item>
        {{charger.CargadorID}}
        {{charger.CapacidadMaxima}}
      </ion-item>
    </div>
  </ion-list>
</ion-content>
