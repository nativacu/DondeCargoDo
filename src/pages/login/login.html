<div *ngIf="this.platform.checkPlatform(); then mobile else web">

</div>

<ng-template #mobile>
    <ion-header>
        <ion-navbar>
             <ion-title >Iniciar Sesión</ion-title>
        </ion-navbar>
    </ion-header>

    <ion-content style="margin-top: 1%;">
            <ion-item>
                <ion-label position="floating">Correo</ion-label>
                <ion-input type="email" id="defaultLoginFormEmail"  [(ngModel)]="loginEmail" required #email> </ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input type={{inputType}} id="defaultLoginFormPassword" [(ngModel)]="loginPassword" required #password></ion-input>
                <button *ngIf="inputType == 'text'" ion-button clear item-end (click)='showHide()' style="height:32px;">
                    <ion-icon name="eye-off" style="font-size:25px;"></ion-icon>
                </button>
                <button *ngIf="inputType != 'text'" ion-button clear item-end (click)='showHide()' style="height:32px;">
                    <ion-icon name="eye" style="font-size:32px;"></ion-icon>
                </button>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Ip address</ion-label>
                <ion-input type="text" id="defaultip" [(ngModel)]="loginIp" #ip></ion-input>
            </ion-item>

            <ion-item no-lines >
                <button ion-button default full color="secondary" style="text-transform: none; margin-left: 10px;" type="submit" value="Acceder" (click)="login()">Acceder</button>
            </ion-item>

            <!-- Register -->
            <ion-item no-lines>
                <p style="font-size:12pt;">¿No tienes cuenta?
                    <span style="color: #2365db;" (click)="openRegister()">Únete</span>
                </p>
            </ion-item>
            <button (click)="test()">test</button>
        </ion-content>
</ng-template>

<ng-template #web>
    <div class="container" style="margin-top: 15%">
        <p class="h4 mb-4" style="text-align: center; font-size:15pt;">Iniciar Sesión</p>
    </div>

    <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" id="defaultLoginFormEmail"  [(ngModel)]="loginEmail" required #email> </ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type={{inputType}} id="defaultLoginFormPassword" [(ngModel)]="loginPassword" required #password></ion-input>
        <button *ngIf="inputType == 'text'" ion-button clear item-end (click)='showHide()' style="height:32px;">
            <ion-icon name="eye-off" style="font-size:32px;"></ion-icon>
        </button>
        <button *ngIf="inputType != 'text'" ion-button clear item-end (click)='showHide()' style="height:32px;">
            <ion-icon name="eye" style="font-size:32px;"></ion-icon>
        </button>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Ip address</ion-label>
        <ion-input type="text" id="defaultip" [(ngModel)]="loginIp" #ip></ion-input>
    </ion-item>
    <ion-item no-lines >
        <button ion-button default full color="secondary" style="text-transform: none; margin-left: 10px;" type="submit" value="Acceder" (click)="login()">Acceder</button>
    </ion-item>

    <!-- Register -->
    <ion-item no-lines>
        <p style="font-size:12pt;">¿No tienes cuenta?
            <span style="color: #2365db;" (click)="openRegister()">Únete</span>
        </p>
    </ion-item>
    <button (click)="test()">test</button>
</ng-template>
