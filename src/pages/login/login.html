
<div class="container" style="margin-top: 15%">
    <p class="h4 mb-4" style="text-align: center">Iniciar Sesión</p>
    <!-- Email -->
    <div class="row">
        <div class="col-md">
            <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Correo" [(ngModel)]="loginEmail" required #email>
        </div>
    </div>
    <!-- Password -->
    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" [(ngModel)]="loginPassword" placeholder="Contraseña" required #password>

    <!-- Sign in button -->
    <div class="row">
        <div class="col-md">
            <button ion-button small full color="secondary" style="text-transform: none;" type="submit" value="Acceder" (click)="login()">Acceder</button>
        </div>
    </div>

    <!-- Register -->
    <p>¿No tienes cuenta?
        <span style="color: #2365db" (click)="openRegister()">Únete</span>
    </p>

    
  </div>
